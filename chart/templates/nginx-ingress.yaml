{{- if and (.Values.nginxIngress) (.Values.nginxIngress.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/nginx-ingress
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        nginx-ingress:
          {{- .Values.nginxIngress | toYaml | nindent 10 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}
